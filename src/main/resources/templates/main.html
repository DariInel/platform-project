<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список</title>
</head>
<body>
    <div>
        <form method="post">
            <input type="text" name="log" placeholder="Введите Email или номер телефона" />
            <input type="text" name="password" placeholder="Введите пароль">
            <button type="submit">Отправить</button>
        </form>
    </div>
    <div>Список студентов</div>
        {{#students}}
            <div>
           <b>{{id}}</b>
           <span>{{firstName}}</span>
           <b>{{phoneNumber}}</b>
            </div>
            {{/students}}
</body>
</html>
